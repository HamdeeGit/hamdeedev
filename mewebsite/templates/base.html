<html lang="en">
<head>

<body>
    <header role="banner" >
        <nav role="navigation">
            <div class="nav">
                <a href="{% url 'index' %}"><img src="{% static 'mewebsite/images/Logo.png' %}" class="logoimage" title="Logo image" alt="Website Logo"></a>
                
                <input type="checkbox" id="toggler">
                <label for="toggler" class="menu-btn">
                    <div class="hamBars"></div>
                    <div class="hamBars"></div>
                    <div class="hamBars"></div>
                    <div class="hamBars"></div>

                <div class="menuR">

                        <li><a href="#features">Portfolio</a></li>

                    </ul>
                </div>
            </div>
           
        </nav>

    <!-- <main role="main"></main> -->
        
       
        


{% block content %}

        {% block sectionHero %}
        
        {% endblock %}

{% endblock %}

        <section class="parallex parallex-four">
            
        </section>

        <div class="back-to-top">
            <a href="#home"><i class="fas fa-chevron-up"></i></a>
        </div>
        <div class="footer-content">

                <h4>Hamdee Web Dev</h4>
            </div>

                        </li>
                        <li>

                        <li>

                        </li>
                        <li>

                        </li>
                        <li>
                            <a href="#"><i class="fab fa-github"></i></a>

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <p class="copyRights">All Rights Reserved By Hamdee-Web-Dev &copy;2021</p>
</footer>
<!--Jquery & Scripts-->
<script src="{% static 'mewebsite/js/script-main.js' %}" type="text/javascript"></script>
<script src="{% static 'mewebsite/js/aos.js' %}" type="text/javascript"></script>
<script src="{% static 'mewebsite/js/script.js' %}" type="text/javascript"></script>
<!-- <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
<script>
  AOS.init({
    offset: 200, // offset (in px) from the original trigger point
    delay: 0, // values from 0 to 3000, with step 50ms
    duration: 800, // values from 0 to 3000, with step 50ms
    easing: 'ease', // default easing for AOS animations
    once: false, // whether animation should happen only once - while scrolling down
    mirror: false, // whether elements should animate out while scrolling past them
    anchorPlacement: 'top-bottom',
  });
</script>

<!-- Scrolify Setup -->
<script type="text/javascript" src="{% static 'mewebsite/js/JQuery3.3.1.js' %}"></script>
<!-- <script type="text/javascript" src="js/lightslider.js"></script> -->
<!-- <script type="text/javascript" src="bower.json"></script>
<script type="text/javascript" src="scrollify.jquery.json"></script>
<script type="text/javascript" src="package.json"></script> -->
<script type="text/javascript" src="{%static 'mewebsite/js/jquery.scrollify.js' %}"></script>
<script>
    $(function() {
    $.scrollify({
        section : "section",
    });
    })
</script>

<!-- Particle Motion Links -->
<script src="{% static 'mewebsite/js/particles.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'mewebsite/js/app.js' %}" type="text/javascript"></script>
